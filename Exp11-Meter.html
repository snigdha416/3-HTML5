<html>
    <head>
        <title>Meter Example</title>
   
    <style>
       meter
       {
        width: 100%;
        height: 30px;
       }
    </style>
   </head>

   <body>
    <p>Low : <meter value="20" min="0" max="100" low="25" high="75" optimum="100"></meter>  </p>
    <p>Medium : <meter value="50" min="0" max="100" low="25" high="75" optimum="100"></meter>  </p>
    <p>High : <meter value="80" min="0" max="100" low="25" high="75" optimum="100"></meter>  </p>
    <p>High : <meter value="90" min="0" max="100" low="25" high="75" optimum="100"></meter>  </p>
  
</body>

</html>
